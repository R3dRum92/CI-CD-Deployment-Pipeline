repos:
  # 1. Standard Hooks (optional, but highly recommended for general quality)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-merge-conflict

  # 2. Poetry and Lock/Export Hooks
  - repo: local
    hooks:
      - id: poetry-check
        name: Validate pyproject.toml
        entry: poetry check
        language: system
        files: ^pyproject\.toml$ =
        pass_filenames: false

      # b) Poetry Lock Hook (Ensures poetry.lock is up-to-date)
      - id: poetry-lock-check
        name: ðŸ”’ Check poetry.lock sync
        entry: poetry lock --check
        language: system
        files: ^pyproject\.toml$
        pass_filenames: false

      - id: poetry-export
        name: Export requirements.txt
        entry: poetry export -f requirements.txt --output requirements.txt --without-hashes
        language: system
        files: ^poetry\.lock$
        pass_filenames: false
